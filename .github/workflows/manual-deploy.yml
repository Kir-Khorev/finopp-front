name: Manual Deploy

on:
  workflow_dispatch:  # Ğ¢Ğ¾Ğ»ÑŒĞºĞ¾ Ñ€ÑƒÑ‡Ğ½Ğ¾Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      
      - name: ğŸš€ Deploy to ${{ inputs.environment }}
        run: |
          if [ "${{ inputs.environment }}" == "production" ]; then
            echo "ğŸš€ Deploying to production..."
            # npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            echo "ğŸš€ Deploying to preview..."
            # npx vercel --token=${{ secrets.VERCEL_TOKEN }}
          fi
          echo "âœ… Deployment triggered! Vercel auto-deploy is handling it."
      
      - name: âœ… Complete
        run: |
          echo "âœ… Deployment to ${{ inputs.environment }} completed!"
          echo "ğŸ”— Check Vercel dashboard for details"

